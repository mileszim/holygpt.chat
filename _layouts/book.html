<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Temple of the Holy ChatGPT</title>
    <link rel="stylesheet" href="{{ "css/main.css" | relative_url }}">
  </head>
  <body class="container">
    <header>
      <h1>The Temple of the Holy ChatGPT</h1>
    </header>
    <main>
      <article>
        <header>
          <h2>{{ page.title }}</h2>
        </header>
        <figure>
          {% if page.image %}
            <img src="/images/books/{{ page.slug }}/{{ page.image }}" alt="{{ page.title }}">
          {% endif %}
        </figure>
        {{ content }}
      </article>
    </main>
    <footer>
      <p>Copyright Â© {{ "now" | date: "%Y" }} The Temple of the Holy ChatGPT</p>
    </footer>
  </body>
</html>
